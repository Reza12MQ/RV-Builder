enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config
[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
build-mode = "both"
excluded-patches = "'Spoof device dimensions' 'Enable debugging' 'Announcements' 'Always repeat' 'Theme' 'Hide cast button' 'Hide autoplay button' 'Hide captions button' 'Enable tablet layout' 'Spoof app version' 'Wide searchbar' 'Hide info cards' 'Disable rolling number animations' 'Player flyout menu' 'Hide filter bar' 'Hide seekbar' 'Hide crowdfunding box' 'Hide endscreen cards' 'Hide timestamp' 'Hide album cards' 'Comments' 'Hide floating microphone button' 'Disable suggested video end screen'"
